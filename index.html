<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>중대부고 교무부 평가계 연수자료 아카이브</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --sky: #1a6fad;
    --sky-light: #4da3e0;
    --sky-pale: #c5e4f7;
    --sky-dark: #0d4a7a;
    --white: #ffffff;
    --frost: rgba(255,255,255,0.15);
    --frost-strong: rgba(255,255,255,0.35);
  }

  html, body {
    height: 100%;
    font-family: 'Nanum Gothic', sans-serif;
    overflow-x: hidden;
  }

  body {
    background: linear-gradient(160deg, #0d4a7a 0%, #1a6fad 30%, #3a9fd4 60%, #7ec8e3 85%, #b8e0f5 100%);
    min-height: 100vh;
    position: relative;
  }

  /* Bokeh background particles */
  .bokeh {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .bokeh span {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
    animation: float linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-110vh) scale(1.1); opacity: 0; }
  }

  /* Main layout */
  .page {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  /* Header / Logo area */
  .school-badge {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 12px;
    animation: fadeDown 0.8s ease both;
  }

  .badge-icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    border: 2px solid rgba(255,255,255,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
  }

  .badge-icon svg {
    width: 28px;
    height: 28px;
    fill: white;
  }

  .school-name {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: rgba(255,255,255,0.85);
    letter-spacing: 0.1em;
  }

  /* Hero title */
  .hero-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: clamp(1.9rem, 5vw, 3.2rem);
    font-weight: 700;
    color: #ffffff;
    text-align: center;
    line-height: 1.25;
    margin-bottom: 16px;
    text-shadow: 0 2px 24px rgba(10,60,110,0.4);
    animation: fadeDown 0.9s 0.1s ease both;
  }

  .hero-subtitle {
    font-size: 1rem;
    color: rgba(255,255,255,0.8);
    text-align: center;
    font-weight: 300;
    letter-spacing: 0.04em;
    margin-bottom: 60px;
    animation: fadeDown 1s 0.2s ease both;
  }

  /* Folder illustration */
  .folder-art {
    display: flex;
    gap: 12px;
    align-items: flex-end;
    margin-bottom: 56px;
    animation: fadeUp 1s 0.3s ease both;
  }

  .folder {
    position: relative;
    width: 80px;
    height: 96px;
    border-radius: 2px 10px 10px 10px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 10px;
    box-shadow: 0 8px 32px rgba(10,50,100,0.25);
  }

  .folder::before {
    content: '';
    position: absolute;
    top: -12px;
    left: 0;
    width: 36px;
    height: 14px;
    border-radius: 4px 4px 0 0;
    background: inherit;
    filter: brightness(1.15);
  }

  .folder-1 { background: linear-gradient(160deg, #9dbdcf, #7ba8bf); }
  .folder-2 { background: linear-gradient(160deg, #c9bfa5, #b5a98a); width: 88px; height: 108px; }
  .folder-3 { background: linear-gradient(160deg, #8aaecc, #6a96b8); }

  .folder-papers {
    position: absolute;
    top: 6px;
    left: 8px;
    right: 8px;
    height: 50%;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  .paper-strip {
    height: 6px;
    border-radius: 2px;
    background: rgba(255,255,255,0.6);
  }

  .paper-strip:nth-child(2) { width: 85%; background: rgba(200,220,240,0.5); }
  .paper-strip:nth-child(3) { width: 70%; background: rgba(255,255,255,0.4); }

  /* Books */
  .books {
    position: absolute;
    right: -70px;
    bottom: 0;
    display: flex;
    flex-direction: column-reverse;
    gap: 3px;
  }

  /* Year selection section */
  .section-label {
    font-size: 0.75rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    color: rgba(255,255,255,0.6);
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 20px;
    animation: fadeUp 1s 0.4s ease both;
  }

  .year-grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    animation: fadeUp 1s 0.5s ease both;
  }

  .year-btn {
    position: relative;
    width: 200px;
    padding: 28px 20px;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    backdrop-filter: blur(16px);
    cursor: pointer;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow: hidden;
  }

  .year-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    opacity: 0;
    transition: opacity 0.3s;
  }

  .year-btn:hover {
    transform: translateY(-6px) scale(1.03);
    background: rgba(255,255,255,0.22);
    border-color: rgba(255,255,255,0.6);
    box-shadow: 0 16px 48px rgba(10,50,100,0.3), 0 0 0 1px rgba(255,255,255,0.2);
  }

  .year-btn:hover::before { opacity: 1; }

  .year-btn.coming-soon {
    opacity: 0.55;
    cursor: default;
    pointer-events: none;
  }

  .year-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 4px;
  }

  .year-icon svg {
    width: 24px;
    height: 24px;
    stroke: white;
    fill: none;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .year-number {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: white;
    line-height: 1;
  }

  .year-label {
    font-size: 0.78rem;
    color: rgba(255,255,255,0.7);
    font-weight: 400;
    letter-spacing: 0.05em;
  }

  .year-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 30px;
    padding: 2px 10px;
    font-size: 0.65rem;
    color: rgba(255,255,255,0.85);
    letter-spacing: 0.05em;
  }

  .year-badge.active {
    background: rgba(100,220,150,0.25);
    border-color: rgba(100,220,150,0.5);
    color: #a8f0c0;
  }

  /* Footer */
  .footer {
    margin-top: 64px;
    text-align: center;
    color: rgba(255,255,255,0.45);
    font-size: 0.75rem;
    line-height: 1.8;
    animation: fadeUp 1s 0.6s ease both;
  }

  /* Animations */
  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Divider line */
  .divider {
    width: 60px;
    height: 1px;
    background: rgba(255,255,255,0.35);
    margin: 0 auto 40px;
    animation: fadeUp 1s 0.35s ease both;
  }

  @media (max-width: 480px) {
    .year-btn { width: 160px; padding: 22px 16px; }
    .year-number { font-size: 1.6rem; }
    .hero-title { font-size: 1.6rem; }
  }
</style>
</head>
<body>

<!-- Bokeh particles -->
<div class="bokeh" id="bokeh"></div>

<div class="page">

  <!-- School badge -->
  <div class="school-badge">
    <div class="badge-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>
    <span class="school-name">중대부고 교무부 평가계</span>
  </div>

  <!-- Title -->
  <h1 class="hero-title">교사대상 연수자료 아카이브</h1>
  <p class="hero-subtitle">교무부 평가계의 연수자료 아카이브에 오신 것을 환영합니다.</p>

  <!-- Folder illustration (CSS art) -->
  <div class="folder-art">
    <div class="folder folder-1">
      <div class="folder-papers">
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
      </div>
    </div>
    <div class="folder folder-2">
      <div class="folder-papers">
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
      </div>
    </div>
    <div class="folder folder-3">
      <div class="folder-papers">
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
        <div class="paper-strip"></div>
      </div>
    </div>
  </div>

  <!-- Section label -->
  <div class="section-label">연도별 자료 선택</div>
  <div class="divider"></div>

  <!-- Year buttons -->
  <div class="year-grid">

    <a class="year-btn" href="https://jeongssam.github.io/cauh-teachers-papers/" target="_blank">
      <span class="year-badge active">자료 있음</span>
      <div class="year-icon">
        <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
      </div>
      <span class="year-number">2025</span>
      <span class="year-label">연수자료 보기 →</span>
    </a>

    <a class="year-btn" href="https://jeongssam.github.io/cauh-teachers-workshop/2026/2026workshop_index/" target="_blank">
      <span class="year-badge active">자료 있음</span>
      <div class="year-icon">
        <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
      </div>
      <span class="year-number">2026</span>
      <span class="year-label">연수자료 보기 →</span>
    </a>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>중대부속고등학교 교무부 평가계</p>
    <p>© 2025–2026 All rights reserved.</p>
  </footer>

</div>

<script>
  // Generate bokeh particles
  const bokeh = document.getElementById('bokeh');
  const count = 28;
  for (let i = 0; i < count; i++) {
    const s = document.createElement('span');
    const size = Math.random() * 80 + 20;
    s.style.cssText = `
      width: ${size}px;
      height: ${size}px;
      left: ${Math.random() * 100}%;
      top: ${Math.random() * 100 + 100}%;
      animation-duration: ${Math.random() * 12 + 8}s;
      animation-delay: ${Math.random() * 10}s;
      opacity: ${Math.random() * 0.5 + 0.1};
    `;
    bokeh.appendChild(s);
  }
</script>
</body>
</html>
